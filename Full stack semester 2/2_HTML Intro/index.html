<body>

    <form action=""method="">
        <label>Name:</label>
        <input type="text" placeholder="Name comes here"><br><br>
        <label>Email:</label>
        <input type="email" placeholder="Input your email here"><br><br>
        <label>Password</label>
        <input type="password" placeholder=""><br><br>
        <label>Date:</label>
        <input type="date"><br><br>
        <label>Month:</label>
        <input type="month"><br><br>
        <lable>Week:</lable>
        <input type="week"><br><br>
        <label>Fav color</label>
        <input type="color"><br><br>
        <lable>Upload resume:</lable>
        <input type="file"><br><br>

        <lable>Choose course:</lable>
        <label>Java:</label>
        <input type="checkbox" value="Java"><br><br>
        <lable>C#:</lable>
        <input type="checkbox" value="C#"><br><br>
        <label>Python: </label>
        <input type="checkbox" value="Python" > <br><br>

        <label>Gender:</label><br><br>
        <label>Male:</label>
        <input type="radio" name="gender" value="Male"><br><br>
        <label>Female:</label>
        <input type="radio" name="gender" value="Female"><br><br>
        <label>Choose price range: </label>
        <input type="range" min="30" max="1500" value="100"> <br><br>

    </form>

    
</body>
